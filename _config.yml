# SITE CONFIGURATION
baseurl: ""
url: "https://keepintouchfm.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Keep in Touch
  subtitle: A podcast with Nick and Todd
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Keep in Touch podcast with Nick and Todd" # used by search engines

  # Header and footer text
  header_text: >
     <p><a href="https://twitter.com/nicktmro">Nick<a/> and <a href="https://twitter.com/todddeland">Todd<a/> are two tech enthusiasts who, despite being in different hemispheres and a ridiculous number of time zones apart, have decided to Keep in Touch via this podcast. They talk about (mobile) tech, Apple, Google, kids and family, dogs, and more.</p>
  header_text_feature_image:
  footer_text: >
   <p><iframe src="https://webplayer.whooshkaa.com/show/8229?theme=light&hide-download=true" height="400" width="100%" scrolling="no" frameborder="0" allow="autoplay"></iframe></p>
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with a <a href="https://github.com/keepintouchfm/keepintouchfm.github.io">Keep in Touch fork of the Type Theme</a>

  # Icons
  rss: false
  email_address: keepintouchfm@gmail.com 
  podcast: "https://rss.whooshkaa.com/rss/podcast/id/8229"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "keepintouchfm"
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "keepintouchfm"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-140897698-1"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_podcast: "Podcast RSS feed"
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-redirect-from]
remote_theme: keepintouchfm/keepintouchfm.github.io
exclude:
  - Gemfile
  - Gemfile.lock
