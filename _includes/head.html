<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.theme_settings.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

	<!--Favicon-->
	<link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.theme_settings.favicon }}" type="image/x-icon">
	<!-- ****** faviconit.com favicons ****** -->
	<link rel="icon" type="image/png" sizes="196x196" href="{{ site.baseurl }}/assets/favicon-192.png">
	<link rel="icon" type="image/png" sizes="160x160" href="{{ site.baseurl }}/assets/favicon-160.png">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/favicon-96.png">
	<link rel="icon" type="image/png" sizes="64x64" href="{{ site.baseurl }}/assets/favicon-64.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon-16.png">
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/favicon-57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/favicon-114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/favicon-72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/favicon-144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/assets/favicon-60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/favicon-120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/favicon-76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/favicon-152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon-180.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/favicon-144.png">
	<meta name="msapplication-config" content="{{ site.baseurl }}/browserconfig.xml">
	<!-- ****** faviconit.com favicons ****** -->

	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/atom+xml" title="{{ site.theme_settings.title }}" href="{{ "/feed.xml" | relative_url }}" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<!-- Google Fonts -->
	{% if site.theme_settings.google_fonts %}
	<link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css">
	{% endif %}

	<!-- KaTeX -->
	{% if site.theme_settings.katex and page.id %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.css" integrity="sha384-BTL0nVi8DnMrNdMQZG1Ww6yasK9ZGnUxL1ZWukXQ7fygA1py52yPp9W4wrR00VML" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.js" integrity="sha384-y6SGsNt7yZECc4Pf86XmQhC4hG2wxL6Upkt9N1efhFxfh6wlxBH0mJiTE8XYclC1" crossorigin="anonymous"></script>
	{% endif %}

	<!-- Google Analytics -->
	{% if site.theme_settings.google_analytics %}
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
	ga('send', 'pageview');
	</script>
	{% endif %}
</head>
